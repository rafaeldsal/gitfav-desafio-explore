<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/main.js" type="module" defer></script>
    <title>GitFav</title>
  </head>
  <body>
    <div id="app">
      <header class="header">
        <img src="./img/Gitfav.svg" alt="Logo do projeto GitFav." />
        <div class="search">
          <label class="sr-only" for="input-search"
            >Digite o GitHub username que quer favoritar</label
          >
          <input
            id="input-search"
            type="text"
            placeholder="Digite o GitHub username que quer favoritar"
          />
          <button><img src="./img/star.svg" alt="" />Favoritar</button>
        </div>
      </header>

      <table>
        <thead>
          <tr>
            <th>Usuário</th>
            <th>Repositórios</th>
            <th>Seguidores</th>
            <th>Ação</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </body>
</html>
